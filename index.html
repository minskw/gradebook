<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daftar Nilai & Kehadiran Siswa</title>
  <link rel="icon" type="image/png" href="https://upload.wikimedia.org/wikipedia/commons/9/9a/Kementerian_Agama_new_logo.png">
  <style>
    html, body {
      margin: 0;
      height: 100%;
      overflow: auto;
    }
    #loader {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }
    .spinner {
      border: 8px solid #eee;
      border-top: 8px solid #4caf50;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    iframe {
      width: 100vw;
      height: 100vh;
      border: none;
      display: none;
    }
  </style>
</head>
<body>
  <div id="loader">
    <div class="spinner"></div>
  </div>
  <iframe src="https://script.google.com/macros/s/AKfycbx4-gpGZbzy5SsbWLbHKsqQNuYlXeqiP5I_1laAiHUasbuHfjgpCIk6srCXv_73BQ0z/exec" allowfullscreen onload="showIframe()"></iframe>

  <script>
    function showIframe() {
      document.getElementById('loader').style.display = 'none';
      document.querySelector('iframe').style.display = 'block';
    }
  </script>
</body>
</html>
