<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>e-Kinerja</title>
  <link rel="icon" type="image/png" href="https://upload.wikimedia.org/wikipedia/commons/9/9a/Kementerian_Agama_new_logo.png">
  <style>
    html, body {
      margin: 0;
      height: 100%;
      overflow: auto;
      font-family: Arial, sans-serif;
    }
    #loader {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background: #fff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }
    .spinner {
      border: 8px solid #eee;
      border-top: 8px solid #4caf50;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      animation: spin 1s linear infinite;
      margin-bottom: 20px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    #error-message {
      display: none;
      color: #d32f2f;
      text-align: center;
      max-width: 80%;
    }
    #retry-button {
      margin-top: 15px;
      padding: 10px 20px;
      background: #4caf50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    iframe {
      width: 100vw;
      height: 100vh;
      border: none;
      display: none;
    }
  </style>
</head>
<body>
  <div id="loader">
    <div class="spinner"></div>
    <div id="error-message">
      <p>Gagal memuat aplikasi. Silakan coba lagi atau hubungi administrator.</p>
      <button id="retry-button" onclick="retryLoading()">Coba Lagi</button>
    </div>
  </div>
  
  <iframe 
    src="https://script.google.com/macros/s/AKfycbyHXzho5OM3pAl9zDDiwaL7BbmNoRL_9yOihxZ0jjqK2cg9N4NqwhP6HIJa6ipPX9WZ/exec" 
    id="app-iframe" 
    allowfullscreen 
    onload="showIframe()">
  </iframe>

  <script>
    function showIframe() {
      document.getElementById('loader').style.display = 'none';
      document.getElementById('app-iframe').style.display = 'block';
    }
    
    // Jika iframe gagal dimuat
    setTimeout(function() {
      if (document.getElementById('loader').style.display !== 'none') {
        document.querySelector('.spinner').style.display = 'none';
        document.getElementById('error-message').style.display = 'block';
      }
    }, 10000); // Timeout 10 detik

    function retryLoading() {
      document.querySelector('.spinner').style.display = 'block';
      document.getElementById('error-message').style.display = 'none';
      document.getElementById('app-iframe').src += '?retry=' + Date.now();
    }
  </script>
</body>
</html>
